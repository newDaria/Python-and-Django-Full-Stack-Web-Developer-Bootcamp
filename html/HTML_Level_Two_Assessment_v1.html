<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form class="" method="get">

      <label>
         First Name:
         <input type="text" name="userfirstname" placeholder="First Name">
      </label>

      <label>
         Last Name:
         <input type="text" name="userlasttname" placeholder="Last Name">
      </label> <br>
      <br>

      <label>
         Email:
         <input type="email" name="useremail" placeholder="name@email.com">
      </label>

      <label>
         Email:
         <input type="password" name="userpassword" placeholder="password">
      </label>
      <br>
      <br>
       <p>Are you over the age of 18?</p>
       <label>
          Yes:
          <input type="radio" name="Over18" value="yesOver">
       </label>

       <label>
          No:
          <input type="radio" name="Over18" value="noOver">
       </label>
       <p>Do you have a credit card or PayPal</p>

         <select class="" name="payment">
           <option value="Credit card">Credit card</option>
           <option value="PayPal">PayPal</option>
         </select>
         <br>

       <input type="submit" name="" value="Submit feedback">


    </form>


  </body>
</html>
