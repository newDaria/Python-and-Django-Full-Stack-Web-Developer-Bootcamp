<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coffee sign up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Welcome</a>

      </div>
      <ul class="nav navbar-nav">
        <li><a href="bootsrap_coffee.html">Main page</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h1>Log in</h1>
        <p>Enter your email and password</p>
      </div>
          <form class="form-group">
            <label for="userem">Email address</label>
            <input type="email" class="form-control" name="userem" value="" placeholder="Email">

            <label for="userpass">Password</label>
            <input type="password" class="form-control" name="userpass" value="" placeholder="Password">

            <div class="checkbox">
              <label for="usercheck">
              <input type="checkbox" name="usercheck" value="">
              Keep me logged in</label>
        </div>
              <button type="button" class="btn btn-default" name="button">Submit</button>




            </form>

    </div>
  </body>
</html>
